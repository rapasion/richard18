---
 - name: Ensure pCRE Download Path Exist
   file:
     path: "{{ pcre_source_clone_dir }}"
     state: directory
     mode: 0750
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
   tags: 
      - pcre

 - name: pcre3 source file
   get_url:
     url: "{{ pcre_download_url }}"
     dest: "{{ pcre_source_clone_dir }}/"
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
   tags: 
      - pcre
