---
 - name: Ensure Curl Download Path Exist
   file:
     path: "{{ gml_source_path }}/download"
     state: directory
     mode: 0750
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
   tags:
    - curl

 - name: Download Curl Tar file
   get_url:
     url: "{{ curl_download_url }}"
     dest: {{ download_source_dir }}/{{ curl_version }}.tar.gz"
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
   tags:
    - curl
