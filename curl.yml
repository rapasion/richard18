---
 - name: Ensure Curl Download Path Exist
   file:
     path: "{{ gml_source_path }}/download"
     state: directory
     mode: 0750
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
   tags:
    - curl

 - name: Download Curl Tar file
   get_url:
     url: "{{ curl_download_url }}"
     dest: "{{ gml_source_path }}/download/{{ curl_version }}.tar.gz"
     owner: "{{ code_user }}"
     group: "{{ code_user }}"
     mode: 0750
   tags:
    - curl

 - name: unarchive curl 
   unarchive:
     src: "{{ gml_source_path }}/download/{{ curl_version }}.tar.gz"
     dest: "{{ gml_source_path }}/download//"
   tags:
    - curl
